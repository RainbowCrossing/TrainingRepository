<!DOCTYPE html>
<html lang="en">
<head>
    <title>ColSpan Demo</title>
</head>
<body>
    <h1>ColSpan demo</h1><hr/>
    <p>Demonstrate colspan to make cell span more than one row.</p><br/>
    <table border="1">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Jacob</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Jingle-Heimer</td>
            <td>Schmidt</td>
            <td>9</td>
        </tr>
    </table> 
    <hr/>
    <a href="welcome.html">Welcome Page</a>
</body>
</html>
