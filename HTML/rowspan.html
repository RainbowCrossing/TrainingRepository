<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rowspan Demo</title>
</head>
<body>
    <h1>RowSpan demo</h1><hr/>
    <p>Demonstrate rowspan to make cell span more than one row.</p><br/>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Tyler</th>
        </tr>
        <tr>
            <th rowspan="2">Phone Number</th>
            <td>940-123-4567</td>
        </tr>
        <tr>
            <td>940-987-6543</td>
        </tr>
    </table> 
    <hr/>
    <a href="welcome.html">Welcome Page</a>
</body>
</html>
